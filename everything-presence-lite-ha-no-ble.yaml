substitutions:
  name: "everything-presence-lite"
  friendly_name: "Everything Presence Lite"
  illuminance_update_interval: "2s"
  hidden_ssid: "false"
  log_level: DEBUG

update:
  - platform: http_request
    id: update_http_request
    name: Everything Presence Lite Firmware
    source: https://rmflom.github.io/everything-presence-lite-esp01s/everything-presence-lite-ha-no-ble-manifest.json
    disabled_by_default: true

dashboard_import:
  package_import_url: github://rmflom/everything-presence-lite-esp01s/everything-presence-lite-ha-no-ble.yaml@esp01s
  import_full_config: false # or true

packages:
  device_base: !include common/everything-presence-lite-base.yaml
  ld2450_base: !include common/ld2450-base.yaml
